<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template &middot; Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        #questions ul {
            list-style: none;
        }

        #questions li {
            padding: 0;
            margin: 0;
        }

        #content {
            margin: 2em auto;
        }
    </style>


</head>

<body>

<div class="container" id="content">


</div>
<!-- /container -->

<script id="template-quiz__question" type="text/html">
    {{#questions}}
    <div data-index="{{dataIndex}}">
        <h4>{{ question }}</h4>
        <ul>
            {{#answers}}
            <li><label><input type="radio" name="{{dataIndex}}" value="{{value}}"/> {{label}}</label></li>
            {{/answers}}
        </ul>
    </div>
    {{/questions}}
</script>
<script id="template-quiz__form" type="text/html">
    <form id="quiz-form">
        <div id="questions"></div>
        <button type="submit" class="btn">Ответить</button>
    </form>
</script>
<script id="template-result" type="text/html">
    {{ result }}. Очков: {{ points }}
</script>
<script src="js/jquery.js"></script>
<script src="js/mustache.js"></script>
<script src="js/appData.js"></script>
<script src="js/app.js"></script>
<script src="js/EventBus.js"></script>
<script src="js/quiz.js"></script>
<script src="js/results.js"></script>
<script src="js/main.js"></script>
</body>
</html>
